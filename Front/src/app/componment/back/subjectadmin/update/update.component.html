<div *ngIf="offerToUpdate">
    <h1>Edit Internship Offer</h1>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="offerToUpdate.title" name="title" required />
      </div>
  
      <div>
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="offerToUpdate.description" name="description" required></textarea>
      </div>
  
      <div>
        <label for="companymail">Company Email</label>
        <input type="email" id="companymail" [(ngModel)]="offerToUpdate.companymail" name="companymail" required />
      </div>
  
      <div>
        <label for="companyname">Company Name</label>
        <input type="text" id="companyname" [(ngModel)]="offerToUpdate.companyname" name="companyname" required />
      </div>
  
      <div>
        <label for="location">Location</label>
        <input type="text" id="location" [(ngModel)]="offerToUpdate.location" name="location" required />
      </div>
  
      <div>
        <label for="duration">Duration</label>
        <input type="number" id="duration" [(ngModel)]="offerToUpdate.duration" name="duration" required />
      </div>
  
      <div>
        <label for="numberOfStudents">Number of Students</label>
        <input type="number" id="numberOfStudents" [(ngModel)]="offerToUpdate.numberOfStudents" name="numberOfStudents" required />
      </div>
  
      <div>
        <label for="requirements">Requirements</label>
        <textarea id="requirements" [(ngModel)]="offerToUpdate.requirements" name="requirements" required></textarea>
      </div>
  
 
  
      <button type="submit" [disabled]="!offerToUpdate.title || !offerToUpdate.description || !offerToUpdate.companymail">
        Update Offer
      </button>
    </form>
  
    <button (click)="goBack()">Go Back</button>
  </div>
