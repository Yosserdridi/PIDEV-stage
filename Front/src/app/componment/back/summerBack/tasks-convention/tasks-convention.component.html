<div *ngIf="data" class="container my-4">
    <!-- Tâches -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title text-primary">Tâches</h3>
        
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Description</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of data.tasks">
              <td>{{ task.description }}</td>
              <td>{{ task.date | date: 'shortDate'}}</td>
            </tr>
          </tbody>
        </table>
        
        <p *ngIf="!data.tasks || data.tasks.length === 0">
          Aucune tâche enregistrée.
        </p>
      </div>
    </div>
  </div>
