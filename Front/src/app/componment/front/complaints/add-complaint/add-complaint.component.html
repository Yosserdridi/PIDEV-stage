<div class="create-complaint-container">
  <h2>Create New Complaint</h2>
  <form (ngSubmit)="onSubmit()" #complaintForm="ngForm">
      <!-- Champ pour le titre -->
      <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="newComplaint.title" name="title" required>
          <div *ngIf="complaintForm.submitted && complaintForm.controls['title'].errors" class="error-message">
              Title is required.
          </div>
      </div>

      <!-- Champ pour le commentaire -->
      <div class="form-group">
          <label for="content">Content:</label>
          <textarea id="content" [(ngModel)]="newComplaint.content" name="content" required></textarea>
          <div *ngIf="complaintForm.submitted && complaintForm.controls['content'].errors" class="error-message">
              Content is required.
          </div>
      </div>

      <!-- Champ pour le type de réclamation -->
      <div class="form-group">
          <label for="typeC">Type:</label>
          <select id="typeC" [(ngModel)]="newComplaint.typeC" name="typeC" required>
              <option value="Modification">Modification</option>
              <option value=" Cancellation">Cancellation</option>
              <option value="Others">Others</option>
          </select>
          <div *ngIf="complaintForm.submitted && complaintForm.controls['typeC'].errors" class="error-message">
              Type is required.
          </div>
      </div>

      <!-- Champ pour le statut de la réclamation -->
      <div class="form-group">
          <label for="typeStatus">Status:</label>
          <select id="typeStatus" [(ngModel)]="newComplaint.typeStatus" name="typeStatus" required>
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
          </select>
          <div *ngIf="complaintForm.submitted && complaintForm.controls['typeStatus'].errors" class="error-message">
              Status is required.
          </div>
      </div>

      <!-- Champ pour la date de la réclamation -->
      <div class="form-group">
          <label for="dateComplaint">Date:</label>
          <input type="date" id="dateComplaint" [(ngModel)]="newComplaint.dateComplaint" name="dateComplaint" required>
          <div *ngIf="complaintForm.submitted && complaintForm.controls['dateComplaint'].errors" class="error-message">
              Date is required.
          </div>
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" class="btn btn-secondary mb-3" [disabled]="!complaintForm.valid">
        Submit Complaint
    </button>
      <!-- Affichage des messages d'erreur généraux -->
      <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
      </div>
  </form>
</div>
