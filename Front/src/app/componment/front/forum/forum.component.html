<form (ngSubmit)="addPost()">
    <div class="form-group">
      <label for="subject">Sujet :</label>
      <input type="text" id="subject" [(ngModel)]="post.subject" name="subject" required />
    </div>
  
    <div class="form-group">
      <label for="content">Contenu :</label>
      <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="post.isAnonymous" name="isAnonymous" />
        Publier en anonyme
      </label>
    </div>
  

  
    <button type="submit">Ajouter</button>
  </form>
