<div class="container">
  <h3>Add Tasks</h3>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td><input type="text" [(ngModel)]="task.description" placeholder="Description"></td>
        <td><input type="date" [(ngModel)]="task.date"></td>
        <td> <button (click)="removeRow(i)">❌ </button>
          <button (click)="addRow()">➕ </button>
          <!-- You can add buttons or actions here if needed -->
        </td>
      </tr>
    </tbody>
  </table>

 
  <button (click)="onSubmit()">💾 save</button>
</div>
