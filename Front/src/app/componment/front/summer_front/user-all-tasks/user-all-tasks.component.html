<!-- Message d'erreur -->
<div *ngIf="error" class="alert alert-danger text-center shadow-sm rounded-3 mt-3">
  {{ error }}
</div>

<!-- Détails des tâches -->
<div *ngIf="details" class="container my-4">
  <h5 class="text-primary fw-bold mb-3">
    <i class="bi bi-check-circle-fill me-2"></i> Tasks:
  </h5>

  <!-- Table des tâches avec date et description inversées -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of details.tasks">
        <td>{{ task.description  }}</td>
        <td>{{ task.date | date: 'shortDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
