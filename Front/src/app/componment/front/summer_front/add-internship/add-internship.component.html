<div class="container mt-4">
  <form [formGroup]="internshipForm" (ngSubmit)="addInternship()">
    <h2>Add Internship</h2>

    <!-- Title Field -->
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" class="form-control" />
      <div *ngIf="internshipForm.get('title')?.invalid && internshipForm.get('title')?.touched" class="form-text text-danger">
        <small>Title is required.</small>
      </div>
    </div>

    <!-- Description Field -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="internshipForm.get('description')?.invalid && internshipForm.get('description')?.touched" class="form-text text-danger">
        <small>Description is required.</small>
      </div>
    </div>

    <!-- Duration Field -->
    <div class="form-group">
      <label for="duration">Duration (in months)</label>
      <select id="duration" formControlName="duration" class="form-control">
        <option value="" disabled>Select Duration</option>
        <option *ngFor="let d of durationOptions" [value]="d">{{ d }} month(s)</option>
      </select>
      <div *ngIf="internshipForm.get('duration')?.invalid && internshipForm.get('duration')?.touched" class="form-text text-danger">
        <small>Duration is required.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="internshipForm.invalid">Save</button>

    

    
  </form>



</div>
