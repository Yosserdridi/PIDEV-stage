<div class="container mt-4">
  <form [formGroup]="internshipForm" (ngSubmit)="addInternship()">
    <h2>Add Internship</h2>

    <!-- Title Field -->
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" class="form-control" />
      
      <!-- Error message for required field -->
      <div *ngIf="internshipForm.get('title')?.hasError('required') && internshipForm.get('title')?.touched" class="form-text text-danger">
        <small>Title is required.</small>
      </div>
      
      <!-- Error message for invalid characters -->
      <div *ngIf="internshipForm.get('title')?.hasError('pattern') && internshipForm.get('title')?.touched" class="form-text text-danger">
        <small>Title must not contain special characters.</small>
      </div>
    </div>
    

    <!-- Description Field -->
    <div class="form-group">
      <label for="description">description</label>
      <input id="description" type="text" formControlName="description" class="form-control" />
      
      <!-- Error message for required field -->
      <div *ngIf="internshipForm.get('description')?.hasError('required') && internshipForm.get('description')?.touched" class="form-text text-danger">
        <small>description is required.</small>
      </div>
      
      <!-- Error message for invalid characters -->
      <div *ngIf="internshipForm.get('description')?.hasError('pattern') && internshipForm.get('description')?.touched" class="form-text text-danger">
        <small>description must not contain special characters.</small>
      </div>

      <div *ngIf="internshipForm.get('description')?.hasError('maxlength')">
        <small>  Description cannot be longer than 20 characters. </small>
      </div>
    </div>

    <!-- Duration Field -->
    <div class="form-group">
      <label for="duration">Duration (in months)</label>
      <select id="duration" formControlName="duration" class="form-control">
        <option value="" disabled>Select Duration</option>
        <option *ngFor="let d of durationOptions" [value]="d">{{ d }} month(s)</option>
      </select>
      <div *ngIf="internshipForm.get('duration')?.invalid && internshipForm.get('duration')?.touched" class="form-text text-danger">
        <small>Duration is required.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="internshipForm.invalid">Save</button>

    

    
  </form>



</div>
