<div class="login-container">
    <h2>Log in  </h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div>
            <label for="loginEmail">ID :</label>
            <input
                type="text"
                id="loginEmail"
                name="loginEmail"
                [(ngModel)]="id"
                required
            />
        </div>
        <div>
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
            />
                <a [routerLink]="['/forgot']" class="forgot-password-link">
              <strong> Forgotten your password?</strong>
            </a>
        </div>

        <button type="submit">Login</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <div class="additional-links">
            <a [routerLink]="['/register']" class="register-link">
                Donâ€™t have an account? <strong>Register</strong>
              </a>
        </div>
    </form>
</div>
